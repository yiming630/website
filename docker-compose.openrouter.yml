version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: seekhub-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seekhub123}
      POSTGRES_DB: ${POSTGRES_DB:-seekhub_translation}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - seekhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: seekhub-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-seekhub_redis}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - seekhub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Translator服务 (OpenRouter)
  translator:
    build:
      context: ./tools/experiments/PDF_to_DOCX/PDF_to_DOCX/SeekHub_Demo-main/translator
      dockerfile: Dockerfile.openrouter
    container_name: seekhub-translator
    environment:
      # OpenRouter配置
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-pro}
      OPENROUTER_FALLBACK_MODEL: ${OPENROUTER_FALLBACK_MODEL:-google/gemini-flash-1.5}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      # 应用配置
      APP_URL: ${APP_URL:-http://localhost:3000}
      PORT: ${TRANSLATOR_PORT:-8000}
    ports:
      - "${TRANSLATOR_PORT:-8000}:8000"
    networks:
      - seekhub-network
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seekhub-backend
    environment:
      # OpenRouter配置
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-google/gemini-pro}
      # 存储配置
      USE_LOCAL_STORAGE: ${USE_LOCAL_STORAGE:-true}
      LOCAL_STORAGE_ROOT: /app/storage
      PUBLIC_URL_BASE: ${PUBLIC_URL_BASE:-http://localhost:8080/files}
      # 数据库配置
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-seekhub123}
      POSTGRES_DB: ${POSTGRES_DB:-seekhub_translation}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-seekhub_redis}
      # JWT配置
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # 服务配置
      PORT: ${API_GATEWAY_PORT:-4000}
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - storage_data:/app/storage
      - ./backend:/app
    ports:
      - "${API_GATEWAY_PORT:-4000}:4000"
    networks:
      - seekhub-network
    depends_on:
      - postgres
      - redis
      - translator
    restart: unless-stopped

  # Frontend应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seekhub-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:4000}
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:3000}
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    networks:
      - seekhub-network
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx反向代理和静态文件服务
  nginx:
    image: nginx:alpine
    container_name: seekhub-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - storage_data:/usr/share/nginx/html/files:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - seekhub-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  # PgAdmin (开发工具，可选)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: seekhub-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@seekhub.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - seekhub-network
    depends_on:
      - postgres
    profiles:
      - dev

  # Redis Commander (开发工具，可选)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: seekhub-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-seekhub_redis}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    networks:
      - seekhub-network
    depends_on:
      - redis
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local

networks:
  seekhub-network:
    driver: bridge
    name: seekhub-network
